<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Julio Gaitero - Desarrollador Web</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <div id="contenedor">
        <div id="yo">
            <form id="form">
                <label for="fname">¿Cual es tu nombre?</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Tu Nombre"
                  required
                />

                <label for="lname">¿Cual es tu correo electronico?</label>
                <input
                  required
                  type="email"
                  id="lname"
                  name="usuariomail"
                  placeholder="Tu correo electronico"
                />

                <label for="subject">¿Que me quieres contar?</label>
                <textarea
                  id="subject"
                  name="asunto"
                  placeholder="Cuentame algo"
                  style="height: 132px"
                  required
                ></textarea>
                <div id="contacto">
                <input type="submit"  value="Atras" onclick="window.location.href='index.html';"/>
                <input type="submit" id="botonmail" value="Enviar"/>
                </div>    
            </form>
            <script
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
         ></script>

         <script>
           emailjs.init("QZkRTFmA3YFqO9pfW");
         </script>
        </div>
    </div>
    <script src="mail.js"></script>
</body>
</html>
